<!DOCTYPE html>
<html>

<head>
  <title>Tesla Stonk</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
  <link href="https://fonts.cdnfonts.com/css/gotham-book" rel="stylesheet">
                
  <style>
    /* RESET - START */
  
    /* Box sizing rules */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }
  
    /* Remove default margin */
    body,
    h1,
    h2,
    h3,
    h4,
    p,
    figure,
    blockquote,
    dl,
    dd {
      margin: 0;
    }
  
    /* Remove list styles on ul, ol elements with a list role, which suggests default styling will be removed */
    ul[role='list'],
    ol[role='list'] {
      list-style: none;
    }
  
    /* Inherit fonts for inputs and buttons */
    input,
    button,
    textarea,
    select {
      font: inherit;
    }
  
    /* RESET - END */
  
    html,
    body {
      height: 100%;
      -webkit-user-select: none;
    }
  
    body {
      font-family: 'Gotham Book', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
        'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
        'Helvetica Neue', sans-serif;
      margin: 10px;
      cursor: default;
    }
  
    button {
      background: none;
      color: inherit;
      border: none;
      padding: 0;
      font: inherit;
      cursor: pointer;
      outline: inherit;
  
      outline: 1px solid rgb(92, 94, 98);
      padding: 8px;
      border-radius: 100px;
    }
  
    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    #financials {
      margin-top: 16px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      row-gap: 16px;
      /* grid-template-rows: 1fr 1fr; */
    }
  </style>
</head>

<body>
  <div class="btn-container">
    <button id="pause">Pause</button>
    <button id="resume">Resume</button>
    <button id="reconnect">Reconnect</button>
  </div>
  <div>
    <div id="chart"></div>
  </div>

  <div id="financials">
    <div>Previous Close</div>
    <div id="pc-value"></div>
    
    <div>Open</div>
    <div id="open-value"></div>

    <div>Day's Range</div>
    <div id="day-range-value"></div>
    
    <div>52 Week Range</div>
    <div id="year-range-value"></div>
    
    <div>Volume</div>
    <div id="volume-value"></div>
    
    <div>Avg. Daily Volume (3M)</div>
    <div id="avg-volume-value"></div>
    
    <div>Market Cap</div>
    <div id="market-cap-value"></div>
  </div>
</body>

<script src="./src/index.js"></script>


</html>
